
<div class="grid grid-nogutter justify-content-center">
    <div class="col-4 sm:col-3 md:col-3 lg:col-2 lg:m-1" *ngFor="let item of mediaItems">
        <p-image
            [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" 
            alt="item.title"
            width="95%"
            class="gallery-item"
            (click)="onImageClick(item)"
        />
    </div>
</div>
